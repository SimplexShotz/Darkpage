<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: rgb(25, 25, 25);
      }
      button {
        outline: none;
        width: 100px;
        height: 50px;
        border: 1px rgb(225, 225, 225);
        color: rgb(225, 225, 225);
        padding: 10px;
        margin: 10px;
        border-radius: 25px;
      }
      #Standard {
        background-color: rgb(50, 50, 50);
        color: rgb(200, 200, 200);
      }
      #Dark {
        background-color: rgb(0, 0, 0);
        color: rgb(255, 255, 255);
      }
      #Night {
        background-color: rgb(50, 50, 0);
        color: rgb(200, 200, 0);
      }
      #Sky {
        background-color: rgb(50, 200, 200);
        color: (255, 255, 255);
      }
      #Simple {
        background-color: rgb(255, 255, 255);
        color: rgb(0, 0, 0);
      }
    </style>
    <script src="javascript.js"></script>
  </head>
  <body>
    <button id="Standard">Standard</button>
    <button id="Dark">Dark</button>
    <button id="Night">Night</button>
    <button id="Sky">Sky</button>
    <button id="Simple">Simple</button>
  </body>
</html>
